<div class="log-wrapper">
  <bl-nav-drawer
    #drawer
    [links]="links"
    headerTitle="Log Entries"
    [loading]="loading">

    <button class="header-button" mat-flat-button color="primary" (click)="onToggleCalendar()">
      <span>VIEW</span>
      <mat-icon>{{ currentView === 'list' ? 'event' : 'list' }}</mat-icon>
    </button>

    <div class="log-content">
      <router-outlet></router-outlet>
    </div>

  </bl-nav-drawer>
</div>
