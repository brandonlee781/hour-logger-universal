<div
  class="list-wrapper"
  fxLayout="column"
  fxLayoutAlign="flex-start center">
  <bl-log-list-item
    *ngFor="let log of logs"
    [log]="log"
    [selectedProject]="selectedProject"
    (editLog)="editLog.emit($event)">
  </bl-log-list-item>
  <!-- <button
    mat-flat-button
    color="primary"
    class="more-btn"
    (click)="loadMore.emit()"
  >More Logs</button> -->
</div>

<div *ngIf="showEmptyState" class="empty-state" fxLayout="column" fxLayoutAlign="center center">
  <svg fill="#555" height="200" viewBox="0 0 24 24" width="200" xmlns="http://www.w3.org/2000/svg">
    <path d="M0 0h24v24H0z" fill="none"/>
    <path d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42C16.07 4.74 14.12 4 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
  </svg>
  <h2 class="mat-h2">There Are No Log Entries Here!</h2>
  <button mat-raised-button color="primary" (click)="newLog.emit()">Click to get started</button>
</div>
